        <div class="section-wrp fade1">
    
          <section>
            <div class="contact">
  
              <form  id="form" method="post" action="mailto:yamazakitenga@gmail.com" enctype="text/plain">
                <div class="wrap_tbl">
                  <dl>
                    <dt>NAME</dt>
                    <dd>
                      <input type="text" name="name" size="60" value="" required>
                    </dd>
                    <dt>E-MAIL</dt>
                    <dd>
                      <input type="email" name="email" size="60" value="" required>
                    </dd>
                    <dt>TEL</dt>
                    <dd>
                      <input type="tel" name="tel" size="60" value="" required>
                    </dd>
                    <dt>MESSAGE</dt>
                    <dd>
                      <textarea name="message" cols="50" rows="5" required></textarea>
                    </dd>
                
                    <dd class="dd_btn">
                      <button type="submit" name="submitConfirm" value="confirm" class="btn_send link_fade">SEND</button>
                    </dd>
                    <div class="ex">
                      お返事をさせていただくまでに、お時間を要する場合がございます。<br>
                      お好きなことをお好きなだけ、なんなりとお問い合わせ下さい。お待ちしております。
                    </div>
                  </dl>
                </div>
  
              </form>
